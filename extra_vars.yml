baremetal_repo_url: https://github.com/suse-edge/charts.git
baremetal_branch: main

# VM user name
vm_user: metal

# VM user plain text password (not hash)
vm_user_plain_text_password: metal

# NOTE: this should be *your* (local user) SSH public key since *you*
# will be using it to login to the VMs. The SSH public keys listed
# here will be appended to the VM user's authorized_keys file.
public_key_file: "{{ lookup('env', 'HOME') }}/.ssh/id_ed25519.pub"
vm_authorized_ssh_keys:
 - "{{ lookup('file', public_key_file) }}"

# OS image
os_image_url: https://download.opensuse.org/repositories/Cloud:/Images:/Leap_15.5/images/openSUSE-Leap-15.5.x86_64-NoCloud.qcow2
os_image_checksum: sha256:https://download.opensuse.org/repositories/Cloud:/Images:/Leap_15.5/images/openSUSE-Leap-15.5.x86_64-NoCloud.qcow2.sha256
os_image_name: openSUSE-Leap-15.5.x86_64-NoCloud.qcow2

metal3_vm_libvirt_network_params: '--network bridge=m3-egress,model=virtio'

egress_network_cidr_v4: 192.168.125.0/24
egress_network_bridge_ip: "{{ egress_network_cidr_v4|ansible.utils.nthhost(1)|default('', true) }}"


#
# Public IPs
#
metal3_core_public_ip: 192.168.125.99
metal3_core_ironic_ip: 192.168.125.10


metal3_core_vm_network:
  version: 2
  ethernets:
    eth0:
      dhcp4: false
      addresses: ["{{ metal3_core_public_ip }}/24"]
      nameservers:
        addresses: "{{ egress_network_bridge_ip }}"
      routes:
        - to: default
          via: "{{ egress_network_bridge_ip }}"
